<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Website</title>
     <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <link rel="stylesheet" href="reveal.js_files/css/reveal.css">
    <link rel="stylesheet" href="reveal.js_files/css/theme/black.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <style type="text/css">
      .mycsstext{
        font-family: -apple-system, 
        BlinkMacSystemFont, 
        "Segoe UI Light", 
        Roboto, 
        Oxygen-Sans,    
        Ubuntu, 
        Cantarell, 
        "Helvetica Neue", 
        sans-serif;
        font-size: 1.64rem;
      }
    </style>


    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js_files/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js_files/css/print/pdf.css' : 'reveal.js_files/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal mycsstext">
      <div class="slides">
        <section data-background-size="contain" data-background="images/IMG_2925.JPG">

        </section>

    <script src="reveal.js_files/lib/js/head.min.js"></script>
    <script src="reveal.js_files/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'reveal.js_files/plugin/markdown/marked.js' },
          { src: 'reveal.js_files/plugin/markdown/markdown.js' },
          { src: 'reveal.js_files/plugin/notes/notes.js', async: true },
          { src: 'reveal.js_files/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
